<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo.svg" />
    <title>by trend</title>
    <link rel="stylesheet" href="../css/login_in.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="item_nav">
            <img src="../images/logo.svg" alt="logo" />
            <div class="nav_items">
              <ul>
                <li><a href="#">Services</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="#">Contact</a></li>
                <li class="login">
                  <svg
                    class="svg_icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="60"
                    height="26"
                    viewBox="0 0 60 26"
                    fill="none"
                  >
                    <path
                      d="M55.4386 1H4.5614C2.59449 1 1 2.63513 1 4.65217V21.3478C1 23.3649 2.59449 25 4.5614 25H55.4386C57.4055 25 59 23.3649 59 21.3478V4.65217C59 2.63513 57.4055 1 55.4386 1Z"
                      stroke="#D9D9D9"
                    />
                  </svg>
                  <a href="login_in.html">Login in</a>
                </li>
                <li class="login">
                  <svg
                    class="svg_icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="124"
                    height="26"
                    viewBox="0 0 124 26"
                    fill="none"
                  >
                    <path
                      d="M119.471 1H4.52893C2.57995 1 1 2.63513 1 4.65217V21.3478C1 23.3649 2.57995 25 4.52893 25H119.471C121.42 25 123 23.3649 123 21.3478V4.65217C123 2.63513 121.42 1 119.471 1Z"
                      stroke="#D9D9D9"
                    />
                  </svg>
                  <a href="../index.html">Open an account</a>
                </li>
                <li>
                  <form>
                    <select for="lang">
                      <option value="en">En</option>
                      <option value="ru">Ru</option>
                      <option value="uz">Uz</option>
                    </select>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="account">
        <div class="container">
          <div class="hero_main">
            <img src="../images/logo.svg" alt="logo" />
            <h1>Welcome to ByTrend!</h1>
            <p>Already have an account?<a href="login_in.html">Login in</a></p>
            <!-- FORM -->

            <form>
              <div class="form_email">
                <label for="mail">Email</label>
                <input
                  type="email"
                  name="mail"
                  id="mail"
                  placeholder="Email address"
                  required
                />
              </div>

              <div class="form_password">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="************"
                  required
                  minlength="8"
                />
              </div>

              <div class="form_submit">
                <button type="submit">
                  Continue
                  <img src="../images/Arrow Right 1 - 24px.svg" alt="righ" />
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
